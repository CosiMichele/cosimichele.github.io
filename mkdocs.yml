site_description: ''
site_author: 'Cosi Michele'
site_url: https://cosimichele.github.io/home/

# Repository
repo_name: CosiMichele
repo_url: https://github.com/CosiMichele/cosimichele.github.io
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2022 Cosi Michele'

# Configuration

theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Montserrat
    code: Regular
  favicon: assets/favicon.png
  icon:
    logo: material/pine-tree-fire
    admonition:
      note: material/map-marker-radius-outline

